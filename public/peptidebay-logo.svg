<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#64ffda" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- Beaker icon -->
  <g transform="translate(50, 40)">
    <!-- Flask body -->
    <path d="M20 0h40M30 0v30L10 90c-5 10 2 20 10 20h60c8 0 15-10 10-20L70 30V0" 
          stroke="#64ffda" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Flask liquid -->
    <path d="M18 80c0 5 5 10 12 10h60c7 0 12-5 12-10" 
          stroke="#64ffda" stroke-width="2" fill="rgba(100,255,218,0.2)" stroke-linecap="round"/>
    <!-- Bubbles -->
    <circle cx="40" cy="70" r="3" fill="#64ffda" opacity="0.6"/>
    <circle cx="60" cy="65" r="2" fill="#64ffda" opacity="0.4"/>
    <circle cx="50" cy="60" r="2.5" fill="#64ffda" opacity="0.5"/>
    <!-- Horizontal lines -->
    <path d="M25 50h50" stroke="#64ffda" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#64ffda" letter-spacing="4">PEPTIDEBAY</text>
</svg>
